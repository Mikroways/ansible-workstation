---
workstation_language_managers_enabled: false
workstation_language_managers:
  -
    name: rbenv
    repo: "https://github.com/rbenv/rbenv.git"
    dest: "{{ ansible_env.HOME }}/.rbenv"
  -
    name: ruby build
    repo: "https://github.com/rbenv/ruby-build.git"
    dest: "{{ ansible_env.HOME }}/.rbenv/plugins/ruby-build"
  -
    name: goenv
    repo: "https://github.com/syndbg/goenv.git"
    dest: "{{ ansible_env.HOME }}/.goenv"
  -
    name: nvm
    repo: "https://github.com/nvm-sh/nvm.git"
    dest: "{{ ansible_env.HOME }}/.nvm"
  -
    name: pyenv
    repo: "https://github.com/pyenv/pyenv.git"
    dest: "{{ ansible_env.HOME }}/.pyenv"
  -
    name: pyenv-virtualenv
    repo: "https://github.com/pyenv/pyenv-virtualenv.git"
    dest: "{{ ansible_env.HOME }}/.pyenv/plugins/pyenv-virtualenv"
