---
workstation_asdf_download_url: "https://github.com/asdf-vm/asdf/releases/download/{{ workstation_asdf_version }}/asdf-{{ workstation_asdf_version }}-{{ ansible_system | lower }}-amd64.tar.gz"
workstation_asdf_dest: '{{ ansible_env.HOME }}/.asdf'
workstation_asdf_version: v0.16.7
workstation_asdf_tools:
  age: [ latest ]
  argocd: []
  awscli: [ latest ]
  aws-iam-authenticator: [ latest ]
  bitwarden: [ latest ]
  clusterctl: []
  direnv: [ latest ]
  dotnet: []
  eksctl: []
  gohugo: []
  helm: [ latest ]
  helm-docs: []
  helmfile: []
  java: []
  jq: [ latest ]
  kind: []
  krew: [ latest ]
  kubectl: [ latest ]
  kustomize: []
  mc: []
  nodejs: []
  oc: []
  packer: []
  php: []
  pre-commit: [ ]
  python: [3.10.16, 3.11.11]
  restic: []
  ruby: []
  sops: []
  sshuttle: [ latest ]
  telepresence: []
  terraform: [ latest ]
  terraform-docs: []
  terragrunt: [ latest ]
  tflint: [ latest ]
  trivy: []
  velero: []
  yq: [ latest ]
# List of plugins not published in central repo:
# https://github.com/asdf-vm/asdf-plugins
workstation_asdf_external_sources_plugins:
  direnv: https://github.com/richtong/asdf-direnv
